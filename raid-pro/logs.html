  <!-- Scripts -->
  <script>
    document.getElementById("y").textContent = new Date().getFullYear();

    const logsContainer = document.getElementById("logsContainer");
    const savedLogs = JSON.parse(localStorage.getItem("raidLogs") || "[]");

    function renderLogs() {
      logsContainer.innerHTML = "";
      if (savedLogs.length === 0) {
        logsContainer.innerHTML = "<p style='text-align:center; color:var(--muted);'>No logs saved yet.</p>";
        return;
      }

      savedLogs.forEach(log => {
        const card = document.createElement("div");
        card.style.border = "1px solid var(--border)";
        card.style.padding = "1rem";
        card.style.borderRadius = "8px";
        card.style.background = "var(--panel)";
        card.innerHTML = `
          <p style="font-size:0.85rem; color:var(--muted); margin-bottom:0.5rem;">
            ðŸ“… ${new Date(log.date).toLocaleString()}
          </p>
          <pre style="white-space:pre-wrap; color:var(--ink);">${log.content}</pre>
        `;
        logsContainer.appendChild(card);
      });
    }

    renderLogs();

    document.getElementById("clearLogs").addEventListener("click", () => {
      if (confirm("Are you sure you want to clear all saved logs?")) {
        localStorage.removeItem("raidLogs");
        location.reload();
      }
    });
  </script>
