  <style>
    .form-wrap{max-width:680px;margin:0 auto;padding:24px 20px}
    form{background:var(--panel);border:1px solid var(--border);border-radius:16px;padding:18px;display:grid;gap:12px}
    label{font-size:14px;color:var(--muted)}
    input, textarea{width:100%;padding:12px;border-radius:10px;border:1px solid var(--border);background:#0f1726;color:var(--ink)}
    .consent{display:flex;gap:10px;align-items:flex-start;color:var(--muted);font-size:14px}
    .success{background:#0f1f14;border:1px solid #1f5d38;color:#c9f1dc;padding:12px;border-radius:10px;margin-top:12px;display:none}

<body class="dark">
  <header class="wrap header">
    <div class="brand">
      <a href="/" aria-label="Go home" style="display:flex;align-items:center;gap:10px;text-decoration:none;">
        <img src="/assets/img/logo.png" alt="System & Flow icon" class="logo-icon" />
        <span class="brand-name">System &amp; Flow</span>
      </a>
    </div>
    <nav class="nav">
      <a href="/">Home</a>
      <a href="/apps.html">Apps</a>
      <a href="/contact.html" aria-current="page">Contact</a>
    </nav>
  </header>

  <main id="main" class="wrap hero" style="padding:60px 20px 14px">
    <h1>Contact / Join the List</h1>
    <p class="sub">Built <strong>by project managers, for project managers.</strong> Ask us about SaaS app access, AI prompts, or early launch updates.</p>
  </main>

  <section class="wrap form-wrap">
    <form id="contact-form" action="https://formspree.io/f/mzzvlwqy" method="POST" novalidate>
      <label for="name">Name
        <input id="name" type="text" name="name" autocomplete="name" required />
      </label>

      <label for="email">Email
        <input id="email" type="email" name="email" autocomplete="email" required />
      </label>

      <label for="message">Message
        <textarea id="message" name="message" rows="5" placeholder="How can we help? (e.g., Transcript Analyzer, Status Report Generator, AI Prompt Pack)" required></textarea>
      </label>

      <label class="consent">
        <input type="checkbox" name="marketing_consent" />
        I agree to receive follow‑ups about this inquiry and occasional product updates.
      </label>

      <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off" />
      <input type="hidden" name="_subject" value="New contact — systemnflow.com" />

      <button class="btn primary" type="submit">Send</button>
    </form>

    <div id="contact-success" class="success">✅ Thanks for reaching out! We’ll reply soon.</div>
  </section>

  <div data-include="/partials/footer.html"></div>
  <script src="/include.js" defer></script>

  <script>
    const cf = document.getElementById("contact-form");
    if (cf) {
      cf.addEventListener("submit", async (e) => {
        e.preventDefault();
        const data = new FormData(e.target);
        const resp = await fetch(e.target.action, { method: 'POST', body: data, headers: { 'Accept':'application/json' }});
        if (resp.ok) {
          e.target.style.display = "none";
          document.getElementById("contact-success").style.display = "block";
          if (typeof gtag === 'function') gtag('event','contact_submit',{method:'Formspree'});
        } else {
          alert("Oops! Something went wrong. Please try again.");
        }
      });
    }
  </script>
</body>
