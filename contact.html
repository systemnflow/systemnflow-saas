<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact / Join — System & Flow</title>
  <meta name="description" content="Contact System & Flow or join the list for updates and specials." />
  <link rel="stylesheet" href="/styles.css" />
  <link rel="icon" href="/favicon.ico" />
  <style>
    .form-wrap{max-width:680px;margin:0 auto;padding:24px 20px}
    form{background:var(--panel);border:1px solid var(--border);border-radius:16px;padding:18px;display:grid;gap:12px}
    label{font-size:14px;color:var(--muted)}
    input, textarea{
      width:100%;padding:12px;border-radius:10px;border:1px solid var(--border);
      background:#0f1726;color:var(--ink)
    }
    .consent{display:flex;gap:10px;align-items:flex-start;color:var(--muted);font-size:14px}
    .success{background:#0f1f14;border:1px solid #1f5d38;color:#c9f1dc;padding:12px;border-radius:10px;margin-top:12px;display:none}
  </style>
</head>
<body class="dark">

  <!-- Header / Navbar -->
  <header class="wrap header">
    <div class="brand">
      <a href="/index.html">
        <img src="/logo.png" alt="System & Flow icon" class="logo-icon" />
      </a>
      <span class="brand-name">System &amp; Flow</span>
    </div>
    <nav class="nav">
      <a href="/index.html">Home</a>
      <a href="/apps.html">Apps</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </header>

  <!-- Intro -->
  <main class="wrap hero" style="padding:60px 20px 14px">
    <h1>Contact / Join the List</h1>
    <p class="sub">Get launch news, specials, and coupons. Opt out anytime.</p>
  </main>

  <!-- Form -->
  <section class="wrap form-wrap">
    <form id="contact-form" action="https://formspree.io/f/mzzvlwqy" method="POST">
      <label>Name
        <input type="text" name="name" required />
      </label>

      <label>Email
        <input type="email" name="email" required />
      </label>

      <label>Message
        <textarea name="message" rows="5" required></textarea>
      </label>

      <label class="consent">
        <input type="checkbox" name="marketing_consent" />
        I agree to receive follow‑ups about this inquiry.
      </label>

      <!-- Anti-bot honeypot -->
      <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off" />

      <!-- Optional metadata (no redirect; we’ll show inline success) -->
      <input type="hidden" name="_subject" value="New contact — systemnflow.com" />

      <button class="btn primary" type="submit">Send</button>
    </form>

    <div id="contact-success" class="success">
      ✅ Thanks for reaching out! We’ll reply soon.
    </div>
  </section>

  <!-- Footer -->
  <div data-include="/partials/footer.html"></div>
  <script src="/include.js" defer></script>

  <!-- Inline success (prevents redirect) -->
  <script>
    const cf = document.getElementById("contact-form");
    if (cf) {
      cf.addEventListener("submit", async (e) => {
        e.preventDefault();
        const form = e.target;
        const data = new FormData(form);
        const resp = await fetch(form.action, {
          method: form.method,
          body: data,
          headers: { 'Accept': 'application/json' }
        });
        if (resp.ok) {
          form.style.display = "none";
          document.getElementById("contact-success").style.display = "block";
        } else {
          alert("Oops! Something went wrong. Please try again.");
        }
      });
    }
  </script>
</body>
</html>
