  <link rel="manifest" href="/assets/img/site.webmanifest" />

  <!-- CSS -->
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .rfr-hero {
      text-align: center;
      padding: 4rem 1rem;
    }

    .rfr-hero img {
      display: block;
      margin: 0 auto 2rem;
      width: 320px;
      max-width: 80vw;
      animation: wave 2.5s ease-in-out infinite alternate;
    }

    @keyframes wave {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(1.5deg); }
    }

    .rfr-actions {
      margin: 1.5rem 0;
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .rfr-joke {
      font-style: italic;
      color: var(--muted);
      font-size: 0.95rem;
      margin-top: 1rem;
    }
  </style>

  <script>
    // Auto-redirect after 15 seconds
    setTimeout(() => {
      window.location.href = "/";
    }, 15000);
  </script>
</head>

<body>
  <!-- Injected Header -->
  <div id="header-placeholder"></div>

  <main>
    <section class="rfr-hero">
      <img src="/assets/img/rfr-unplug.png" alt="Red-Flag Ronnie unplugged something again" />
      <h1>Red-Flag Ronnie Unplugged Us.</h1>
      <p>The page you're looking for is MIA — Ronnie probably pulled the wrong cable again. But don’t worry… we’ll plug you back in.</p>

      <div class="rfr-actions">
        <a href="/" class="button primary">Return to Homepage</a>
        <a href="/apps.html" class="button ghost">Browse PM Tools</a>
      </div>

      <div class="rfr-joke" id="pm-joke"></div>
    </section>
  </main>

  <!-- Injected Footer -->
  <div id="footer-placeholder"></div>

  <!-- Inject Header/Footer via JS -->
  <script>
    async function includeHTML(selector, file) {
      const el = document.querySelector(selector);
      if (!el) return;
      try {
        const res = await fetch(file);
        if (!res.ok) throw new Error(`Could not load ${file}`);
        el.innerHTML = await res.text();
      } catch (err) {
        console.error(err);
      }
    }

    includeHTML("#header-placeholder", "/partials/header.html");
    includeHTML("#footer-placeholder", "/partials/footer.html");
  </script>

  <!-- Random PM Joke Script -->
  <script>
    const jokes = [
      "Why did the project manager cross the road? Because the risk register told them to.",
      "How many PMs does it take to change a light bulb? None. It’s a scope change.",
      "What's a PM's favorite band? Gantt-z N' Roses.",
      "Why did Ronnie unplug the server? He thought it was a team-building exercise.",
      "I asked my PM to be more agile… they started doing jumping jacks during standup."
    ];
    document.getElementById('pm-joke').textContent = jokes[Math.floor(Math.random() * jokes.length)];
  </script>
</body>
