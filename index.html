<!doctype html>
<html lang="en">
<head>

  <link rel="icon" href="/favicon.ico" />
</head>
<body class="dark">
 <!-- Header / Navbar -->
<header class="wrap header">
  <div class="brand">
    <!-- small ICON at top-left -->
    <img src="/logo.png" alt="System & Flow icon" class="logo-icon" />
    <span class="brand-name">System &amp; Flow</span>
  </div>
  <nav class="nav">
    <a href="/">Home</a>
    <a href="/apps.html">Apps</a>
    <a href="/contact.html">Contact</a>
  </nav>
</header>

  <!-- Hero -->
  <main class="wrap hero">
    <!-- FULL LOGO centered -->
    <img src="/SNF_logo.png" alt="System & Flow full logo" class="logo-hero" />
    <h1>Project Management.<br/>Simplified.</h1>
    <div class="cta">
      <a class="btn primary" href="/apps.html">Explore Tools</a>
    </div>
    <p class="sub">
      System &amp; Flow builds toolkits, templates, and mini‑apps that make project management easier, faster, and smarter.
    </p>
    <!-- Inline, above-the-fold signup -->
<form id="newsletter-form" action="https://formspree.io/f/mzzvlwqy" method="POST" class="signup-inline">
  <input class="field" type="email" name="email" required placeholder="Email for early access & updates" />

  <label class="consent">
    <input type="checkbox" name="marketing_consent" required />
    I agree to receive emails.
  </label>

  <button class="btn primary" type="submit">Join</button>

  <!-- Honeypot -->
  <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off" />

  <!-- Optional metadata -->
  <input type="hidden" name="_subject" value="Newsletter signup — systemnflow.com" />
</form>

<div id="newsletter-success" class="success" style="display:none;">
  ✅ Thanks for joining! Check your inbox soon.
</div>

  </main>

  <!-- Cards -->
  

<div data-include="/partials/footer.html"></div>
<script src="/include.js" defer></script>


<script>
<script>
document.getElementById("newsletter-form").addEventListener("submit", async function(e) {
  e.preventDefault(); // stop normal submit
  const form = e.target;
  const data = new FormData(form);
  const response = await fetch(form.action, {
    method: form.method,
    body: data,
    headers: { 'Accept': 'application/json' }
  });

  if (response.ok) {
    form.style.display = "none"; // hide form
    document.getElementById("newsletter-success").style.display = "block"; // show success box
  } else {
    alert("Oops! Something went wrong. Please try again.");
  }
});
</script>

</body>
</html>
